<html lang="en">

<head>

  <title>Stylish Portfolio - Start Bootstrap Template</title>


  <!-- Bootstrap Core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom Fonts -->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic"

<body>
  <div class="jumbotron jumbotron-fluid" id="jumbotron">
    <div class="container">
      <h1 class="display-4" id="jumbotron-title">Doggie Date</h1>
      <p class="lead">Plan out a dog and owner friendly day!</p>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <main>
        <header></header>
        <div class="searchForm">
          <form>
            <label for="yelpsearch">Where to?</label>
            <input type="text" class="form-control" id="locationInput" placeholder="Denver, CO">
          </form>
          <button type="submit" class="btn btn-primary" id="submitbtn">Submit</button>
        </div>
        <table>
          <thead id="yelpResultsHead"></thead>
          <tbody id="yelpResultsBody"></tbody>
        </table>
      </main>
    </div>
  </div>

  <!-- Map -->
  <section id="contact" class="map">
    <div id="map"></div>
  </section>


  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
